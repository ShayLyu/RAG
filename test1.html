<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏切换示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 顶部导航栏样式 */
        .navbar {
            background-color: #007BFF;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .navbar button {
            background-color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* 内容区域样式 */
        .content {
            flex: 1; /* 使内容区域填充剩余高度 */
            display: none; /* 默认隐藏 */
            text-align: center;
            font-size: 1.2rem;
        }

        .content.active {
            display: block;
        }

        /* iframe 样式 */
        .iframe-container {
            width: 100%;
            height: 100%; /* 铺满整个内容区域 */
            border: none;
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <div class="navbar">
        <button onclick="switchContent('content1')">按钮 1</button>
        <button onclick="switchContent('content2')">按钮 2</button>
    </div>

    <!-- 内容部分 -->
    <div id="content1" class="content active">
        <p>这是内容 1。</p>
    </div>
    <div id="content2" class="content">
        <iframe src="about:blank" id="iframe-content" class="iframe-container"></iframe>
    </div>

    <script>
        function switchContent(contentId) {
            // 获取所有内容块
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.classList.remove('active'); // 隐藏所有内容
            });

            // 显示对应的内容
            const selectedContent = document.getElementById(contentId);
            selectedContent.classList.add('active');

            // 如果是按钮 2 的内容区域，加载外部 URL
            if (contentId === 'content2') {
                const iframe = document.getElementById('iframe-content');
                iframe.src = 'http://127.0.0.1:7867/userChat1/';
            }
        }
    </script>

</body>
</html>
