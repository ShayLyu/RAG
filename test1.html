<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .navbar button:hover {
            background-color: #555;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button onclick="showContent('content1')">Page 1</button>
        <button onclick="showContent('content2')">Page 2</button>
    </div>

    <div class="main-content">
        <div id="content1" class="content active">
            <h1>Welcome to Page 1</h1>
            <p>This is the content of the first page.</p>
        </div>
        <div id="content2" class="content">
            <iframe src="http://127.0.0.1:7867/userChat/" title="Embedded Page"></iframe>
        </div>
    </div>

    <script>
        function showContent(contentId) {
            // Hide all content
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));

            // Show the selected content
            document.getElementById(contentId).classList.add('active');
        }
    </script>

</body>
</html>
